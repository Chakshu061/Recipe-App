<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
    <div class="container">
        <header>
            <input type="text" id="search" name="search">
            <button id="search"><i class="fa-solid fa-magnifying-glass-arrow-right"></i></button>
        </header>
        <div class="fav-container">
            <h3>Favourite Meal</h3>
            <ul>
                <li><img src="https://images.unsplash.com/photo-1622732777601-e744c3401d44?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=726&q=80" alt="Sprouts"><span>Chickpea Sprouts</span></li>
                <li><img src="https://images.unsplash.com/photo-1598214886806-c87b84b7078b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=725&q=80" alt="pancake"><span>Fruity Pancake</span></li>
                <li><img src="https://images.unsplash.com/photo-1598866594230-a7c12756260f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=708&q=80" alt="Pasta"><span>Spagetti Pasta</span></li>
            </ul>
        </div>
        <div class="meals">
            <span class="random">
                Random Recipe
            </span>
            <div class="meal">
                <div class="meal-header">
                    <img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=580&q=80" alt="">
                </div>
                <div class="meal-body">
                    <h4>Veggie Veggies</h4>
                    <button><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
  <script src="script.js"></script>  
</body>
</html>
